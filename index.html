<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Holiday History Map</title>
    <link rel="stylesheet" href="./assets/css/style.css" />

            </div>
        </div>

        <div class = "about-holiday section column">

            <h2 class = "title">
                About This Holiday

        </div>
